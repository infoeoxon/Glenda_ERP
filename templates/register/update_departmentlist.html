

{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-content-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group float-right">

                    </div>
                    <h4 class="page-title">Update Department List</h4>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">

                        <h4 class="mt-0 header-title"></h4>
                        <form class="" action="" method="post" onsubmit="return showAlert();" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label>Department Name</label>
                                {{form.dept_Name}}
                                {% for error in form.dept_Name.errors %}
                                <span class="text-danger">{{ error }}</span>
                                {% endfor %}
                            </div>
                           

                            <div class="form-group mb-0">
                                <div>
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">
                                        Submit
                                    </button>
                                    <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                        Cancel
                                    </button>
                                    <a href="{% url 'view_departmentlist' %}"></a>
                                </div>
                            </div>
                        </form><i class="fas fa-edit"></i></a>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div><!-- container -->

</div> <!-- Page content Wrapper -->

<script>
    function showAlert() {
        alert('Form submitted successfully!');
        return true; // allow the form to be submitted
    }
</script>

{% endblock %}
