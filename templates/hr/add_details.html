{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">Employee Details</h4>
                </div>
            </div>
        </div>
        {% if messages %}
        <ul class="messages text-warning">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mt-0 header-title">Enter Employee Information</h4>
                        <form action="" method="post" onsubmit="return showAlert();" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label>Salary Information</label>
                                <input type="text" name="basic" id="basic" class="form-control" placeholder="Enter Salary" required>
                                <!-- You can add error handling here if needed -->
                            </div>

                            <div class="form-group">
                                <label>PF Number</label>
                                <input type="text" name="pf_no" id="pf_no" class="form-control" placeholder="Enter PF Number" required>
                                <!-- You can add error handling here if needed -->
                            </div>

                            <div class="form-group">
                                <label>Employee ESI Number</label>
                                <input type="text" name="employee_esi_no" id="employee_esi_no" class="form-control" placeholder="Enter ESI Number" required>
                                <!-- You can add error handling here if needed -->
                            </div>

                            <div class="form-group mb-0">
                                <div>
                                    <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
                                    <button type="reset" class="btn btn-secondary waves-effect m-l-5">Cancel</button>
                                </div>
                            </div>
                        </form>

                    </div> <!-- end card body -->
                </div> <!-- end card -->
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div><!-- container -->
</div> <!-- Page content Wrapper -->
{% endblock %}
