{% extends 'base.html' %}
{% block content %}

<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">All Vouchers</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h5 class="mt-3">Voucher List</h5>

                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Voucher Name</th>
                                    <th>Date</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for voucher in vouchers %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>  <!-- Display the voucher index -->
                                    <td>{{ voucher.voucher_type }}</td>  <!-- Voucher Name -->
                                    <td>{{ voucher.date }}</td>  <!-- Voucher Date -->
                                    <td>
                                        <a href="{% url 'voucher_detail' voucher.id %}" class="btn btn-info btn-sm">View Details</a>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4">No vouchers available.</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
