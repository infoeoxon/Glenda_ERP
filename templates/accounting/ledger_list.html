<!-- templates/ledger_list.html -->
<h1>Ledger List</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Group</th>
        </tr>
    </thead>
    <tbody>
        {% for ledger in ledgers %}
        <tr>
            <td>{{ ledger.name }}</td>
            <td>{{ ledger.group }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No ledgers found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_ledger' %}">Add New Ledger</a>
